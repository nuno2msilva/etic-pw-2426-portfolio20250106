<!DOCTYPE html>
<html>
    <head>
        <title>Nuno Silva | Portfolio</title>  
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="profile">
            <div class="name">
                Nuno Silva
            </div>
            <div class="profile-picture">
                <img src="avatar.jpg" alt="Profile Picture">
            </div>
            <div class="status">
                "Lorem ipsum dolor sit <br>amet, consectetur adipiscing elit."
            </div>
        </div>
        <div class="right-side">
            <div class="navbar">
                <header>
                        <nav>
                        <a href="index.html"> <img class="nav-icon" src="icons/house.png">Homepage</a>
                        <a href="experience.html"> <img class="nav-icon" src="icons/briefcase-business.png"> EXPerience</a>
                        <a href="academics.html"><img class="nav-icon" src="icons/graduation-cap.png">Academics</a>
                        <a href="contact.html"><img class="nav-icon" type="icon" src="icons/inbox.png">Contact</a>
                        </nav>
                </header>
            </div>
            <div class="content">
                <table>
                    <td width="50%">
    
                    </td>
                    <td>
                        <h2>Contact Form</h2>
                        <form action="#" method="POST">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name" placeholder="Ex: John Doe"required><br><br>
                    
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
                    
                            <label for="phone">Phone Number:</label><br>
                            <input type="tel" id="phone" name="phone" placeholder="912 345 678" required><br><br>
    
                            <label for="subject">Select a Subject:</label><br>
                            <input type="radio" id="general" name="general" value="general" required>
                            <label for="general">General</label><br>
                            <input type="radio" id="troubleshooting" name="troubleshooting" value="troubleshooting" required>
                            <label for="troubleshooting">Troubleshooting</label><br>
                            <input type="radio" id="support" name="support" value="support">
                            <label for="support">Support</label><br><br>
    
                            <label for="urgency">Select how urgent the subject is (1 to 10):</label><br>
                            <input type="range" id="urgency" name="urgency" min="1" max="10" value="5" step="1"><br><br>
                            
                            <label for="language">Select a language:</label><br>
                            <select id="language" name="language">
                            <option value="PT">Portuguese</option>
                            <option value="EN">English</option>
                            <option value="EO">Bezgelorian (jes, mi estas serioza...)</option>
                            </select><br><br>
                    
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message..." required></textarea><br><br>
                    
                            <button type="submit">Submit</button>
                    </td>
                </table>
            </div>
        </div>
    </div>
    </body>
</html>
