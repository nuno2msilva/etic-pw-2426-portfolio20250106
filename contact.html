</head>
<body>
    <div class="profile">
        <h1>Nuno Silva</h1>
        <img src="avatar.jpg" alt="Profile Picture" class="profile-pic">
        <p class="status">"Lorem ipsum dolor sit <br>amet, consectetur adipiscing elit."</p>
        <div class="social-links">
            <a href="mailto:example@gmail.com"><img src="icons/at-sign.png"></a>
            <a href="https://github.com/nuno2msilva/"><img src="icons/github.png"></a>
            <a href="https://www.linkedin.com/"><img src="icons/linkedin.png"></a>
        </div>

    <div class="playground">
        <div class="nav-bar">
            <a href="index.html"><img src="icons/house.png" width="20%"> Home</a>
            <a href="experience.html">EXPerience</a>
            <a href="academics.html">Academics</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="main-content">
            <table style="border: 1px solid black; width: 75%;">
                <tr>
                    <th style="border: 1px solid black;">
                        <h2>Contact Form</h2>
                    </th>
                </tr>
                <tr>
                    <td style="vertical-align: top; text-align: left; width: 50%; border: 1px solid black;">
                        <form action="#" method="POST">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Ex: John Doe" required><br><br>
        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
        
                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="912 345 678" required><br><br>
        
                        <label for="subject">Select a Subject:</label><br>
                        <input type="radio" id="general" name="subject" value="general" required>
                        <label for="general">General</label><br>
                        <input type="radio" id="troubleshooting" name="subject" value="troubleshooting" required>
                        <label for="troubleshooting">Troubleshooting</label><br>
                        <input type="radio" id="support" name="subject" value="support" required>
                        <label for="support">Support</label><br><br>
        
                        <label for="urgency">Select how urgent the subject is (1 to 10):</label><br>
                        <input type="range" id="urgency" name="urgency" min="1" max="10" value="5" step="1"><br><br>
        
                        <label for="language">Select a language:</label><br>
                        <select id="language" name="language">
                            <option value="PT">Portuguese</option>
                            <option value="EN">English</option>
                            <option value="EO">Bezgelorian (jes, mi estas serioza...)</option>
                        </select><br></td>
                    <td style="vertical-align: top; text-align: left; width: 50%; border: 1px solid black;"><form action="#" method="POST">
                        <label for="message">Message:</label><br><br>
                        <div style="text-align: center;">
                        <textarea id="message" name="message" rows="18" cols="30" placeholder="Type your message..." required></textarea><br><br>
                        </div>
                    </form></td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">
                        <button type="submit" style="padding: 10px 20px;">Submit</button>
                    </td>
                </tr>
            </table>
            
        </div>
        <div class="footer">&copy; 2025</div>
    </div>
</body>
</html>
