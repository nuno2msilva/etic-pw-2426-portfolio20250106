<h2 style="text-align: center;">Contact Form</h2>
<form action="#" method="POST" class="contact-form">
    <div class="form-container">
        <!-- Left Column (Personal info and subject selection) -->
        <div class="form-column left-column">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ex: John Doe" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            <div class="input-group">
                <fieldset>
                    <legend>Select a Subject:</legend>
                    <div class="radio-group">
                        <input type="radio" id="general" name="subject" value="general" required>
                        <label for="general">General</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="troubleshooting" name="subject" value="troubleshooting" required>
                        <label for="troubleshooting">Troubleshooting</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="support" name="subject" value="support" required>
                        <label for="support">Support</label>
                    </div>
                </fieldset>
            </div>
            <div class="input-group">
                <label for="urgency">Select how urgent the subject is (1 to 10):</label>
                <input type="range" id="urgency" name="urgency" min="1" max="10" value="5" step="1">
            </div>
            <div class="input-group">
                <label for="language">Select a language:</label>
                <select id="language" name="language">
                    <option value="PT">Portuguese</option>
                    <option value="EN">English</option>
                    <option value="EO">Bezgelorian (jes, mi estas serioza...)</option>
                </select>
            </div>
        </div>

        <!-- Right Column (Subject for message and message box) -->
        <div class="form-column right-column">
            <div class="input-group">
                <label for="subject-text">Subject:</label>
                <input type="text" id="subject-text" name="subject-text" placeholder="Enter your message subject..." required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
            </div>
        </div>
    </div>
    <div class="submit-button-container">
        <button type="submit">Submit</button>
    </div>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    .contact-form {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }

    .form-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        align-items: flex-start;
    }

    .form-column {
        display: flex;
        flex-direction: column;
        width: 48%;
    }

    .left-column {
        flex-grow: 1;
    }

    .right-column {
        flex-grow: 1;
    }

    .input-group {
        margin-bottom: 15px;
    }

    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    textarea {
        min-height: 250px;
        flex-grow: 1;
        resize: vertical;
    }

    .submit-button-container {
        text-align: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .form-container {
            flex-direction: column;
            gap: 0;
        }

        .form-column {
            width: 100%;
        }

        .left-column, .right-column {
            margin-bottom: 20px;
        }

        .submit-button-container {
            margin-top: 20px;
        }
    }
</style>
